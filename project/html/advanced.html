<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced.html</title>
</head>
<body>
    <!-- form 태그 만들기 -->
    <!-- action - 입력데이터를 전송할 서버주소   / method - (1) get : 데이터를 읽는 기능 (2)post : 나머지 데이터를 생성,수정,삭제 등의 기능  -->
    <!-- ㄹ=form을 통해 할 수 있는 기능 : (1) 라디오 - 하나씩 선택하는 기능-> value : 백엔드에 전달될 값, name : Key로 설명될 값 / (2) 체크박스 : 중복 선택 가능 --> 
    <form action="">
        <input type="radio"
            name="radio"
            value ="1" checked> 
                정답 1 <br>
        <input type="radio"
            name="radio">
                정답 2 <br>
        <input type="radio"
            name="radio">
                정답 3 <br>
        <input type="radio"
            name="radio">
                정답 4 <br>
    </form><br>

    <form action="">
        <input type="checkbox"
        name="check" checked>
            체크박스 1 <br>
        <input type="checkbox"
        name="check">
            체크박스 2 <br>
        <input type="checkbox"
    name="check">
            체크박스 3 <br>
        <input type="checkbox"
        name="check" disabled>
            체크박스 4
    </form><br>    

    <select name="selection">
        <option value=" " selected>
                선택 1
        <option value=" "> 
                선택 2
        <option value=" ">
                선택 3
        <option value=" ">
                선택 4
    </select><br>

    <br>
    <form action="https://search.naver.com/search.naver" method ='get'>
        Naver 검색 : 
        <br>
        <input type="text"
        name="query"
        placeholder="검색어 입력">
        <br>
        <input type="submit"
        value="검색">
    </form> 

</body>
</html>
